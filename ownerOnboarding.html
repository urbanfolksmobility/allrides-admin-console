<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allrides - owner Onboarding</title>
    <link rel="icon" type="image/png" href="logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }

        .onboarding-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="onboarding-container">
            <h2 class="text-center">Owner Onboarding</h2>
            <!-- <p class="text-center text-muted">Hi this could be a begining of a eventful journey. Please go through the
                question and fill appropriately.Any Information provided won't be shared to third party </p> -->
            <form id="onboarding-form" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="mob" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mob" required>
                </div>


                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>

                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const refreshToken = localStorage.getItem("refreshToken");
        const accessToken = localStorage.getItem("accessToken");

        if (!accessToken) {
            console.log("no access token");
            if (!refreshToken) {
                window.location.href = "login.html";
            } else {
                generateAccessToken(refreshToken);
            }
        } else if (!refreshToken) {

            window.location.href = "login.html";
        }
        document.getElementById("onboarding-form").addEventListener("submit", function (event) {
            event.preventDefault();
            var name = document.getElementById("name").value
            var mobile = document.getElementById("mob").value
            var email = document.getElementById("email").value
            var address = document.getElementById("address").value
            alert("Form submitted successfully!");
            addOwnerData(accessToken,name, mobile, email, address);
            // window.location.href = "index.html";
        });

    </script>
    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
